<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

    </style>
</head>
<h2>Main page</h2>

<body>
    <button onclick="window.location.href='/timetable'">Show timetable</button>
    {% if admin %}
    <button onclick="window.location.href='/timetable/load'">Load timetable</button>
    {% endif %}
    <button class="cancelbtn" onclick="window.location.href='/auth/logout'">Logout</button>
</body>

</html>
